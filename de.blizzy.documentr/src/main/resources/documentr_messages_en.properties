permission.editProject.name=Edit Project
permission.editProject.description.html=\
On application: May create new or modify and delete existing projects.<br/>\
On projects: May modify project.
permission.editBranch.name=Edit Branch
permission.editBranch.description.html=\
On application: May create new or modify and delete existing branches in all projects.<br/>\
On projects: May create new or modify and delete existing branches of the project.<br/>\
On branches: May modify branch.
permission.editPage.name=Edit Page
permission.editPage.description.html=\
On application: May create new or modify and delete existing pages/attachments in all branches of all projects.<br/>\
On projects: May create new or modify and delete existing pages/attachments in all branches of the project.<br/>\
On branches: May create new or modify and delete existing pages/attachments in the branch.
